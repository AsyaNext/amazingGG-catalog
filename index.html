<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing GG (catalog)</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="header">
    <div class="fixed-size">
      <div class="header-content">
        <img class="header-content__logo" src="assets/images/logo.svg" alt="logo">
        <div class="header-content__btn">
          <div class="header-content__btn-caption">Меню</div>
          <div class="header-content__btn-icon"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="banner">
    <div class="fixed-size">
      <div class="banner-content">
        <div class="banner-content__slider">
          <img class="banner-content__slider-img" src="assets/images/banner-image.png" alt="banner-image">
          <div class="banner-content__slider-points">
            <div class="banner-content__slider-points-item active-item"></div>
            <div class="banner-content__slider-points-item"></div>
            <div class="banner-content__slider-points-item"></div>
          </div>
        </div>
        <div class="banner-content__title">Встречайте — <span>мерч от AMAZING</span></div>
        <div class="banner-content__scroll-icon"></div>
      </div>
    </div>
  </div>
  <div class="catalog"></div>
</body>
</html>
